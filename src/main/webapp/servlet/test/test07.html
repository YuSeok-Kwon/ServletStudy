<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>주문</h1>
	<form method="get" action="/kepg/test07">
	<div class="mb-3">
	<label class="fs-3">주소</label><br>
	<input id="addressInput" class="form-control, mt-1, fs-3" type="text" name="address">
	<div id="addressWarning" class="d-none, text-primary, fs-5, m-0"> 배달 불가 지역입니다.</div>
	</div>
	<div class="mb-3">
	<label class="fs-3">결제카드</label><br>
	<input id="creditCardInput" class="form-control, mt-1, fs-3" type="text" name="creditCard">
	<div id="creditCardWarning" class="d-none, text-primary, fs-5"> 결제불가 카드 입니다.</div>
	</div>
	<div class="mb-3">
	<label class="fs-3">가격</label><br>
	<input type="text" class="form-control, mt-1, fs-3" name="price">
	</div>
	<button id="submitBtn" class="btn mt-1 bg-primary text-white" type="submit">주문</button>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

		$("#addressInput").on("input",function(){
			let address = $("#addressInput").val();
			if(!address.includes("서울시")){
				$("#addressWarning").removeClass("d-none");
			} 
			else{
				$("#addressWarning").addClass("d-none");
			}
		});
		
		$("#creditCardInput").on("input",function(){
			let creditCard = $("#creditCardInput").val();
			if(creditCard === "신한카드"){
				$("#creditCardWarning").removeClass("d-none");
			}
			else{
				$("#creditCardWarning").addClass("d-none");
			}
		});
	</script>
</body>
